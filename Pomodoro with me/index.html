    <main class="wrap">
      <h1>Pomodoro with me</h1>
      <div class="time">
        
          <div id="catContainer">
            
          </div>
        
        <div class="display-container">
          <div class="display">
            <div class="type"></div>
            <div class="time"></div>
          </div>
          <div class="buttonRow">
            <button class="startTimer">Start</button>
            <button class="stopTimer">Stop</button>
          </div>
        </div>
        <div class="taskContainer">
          <div class="task">
            <input
              type="text"
              id="pomodoro-clock-task"
              placeholder="What would you like to accomplish?"
              autocomplete="off"
              tabindex="0"
            />
          </div>
        </div>
      </div>
    </main>
    <div id="banner">
      <button id="playbutton">Allow timer sounds (will play once)</button>
    </div>
    <div id="menuBtnContainer">
      <nav class="menuButtons">
        <!-- writing mode doesn't work on buttons in chrome so must use link instead -->
        <button class="menu_btn options_btn"><span>Options</span></button>
        <button class="menu_btn sessions_btn"><span>History</span></button>
      </nav>
      <div id="optionsMenu" class="closed">
        <div class="menuWrap" style="visibility: hidden;">
          <button class="closeMenuBtn"  aria-label="Close menu">
            <svg
              class="closeBtn"
              enable-background="new 0 0 512.001 512.001"
              viewBox="0 0 512.001 512.001"
              xmlns="../www.w3.org/2000/svg.html"
            >
              <path
                class="closeMenuBtnPath"
                d="m284.286 256.002 221.857-221.858c7.811-7.811 7.811-20.475 0-28.285s-20.475-7.811-28.285 0l-221.858 221.858-221.857-221.858c-7.811-7.811-20.475-7.811-28.285 0s-7.811 20.475 0 28.285l221.857 221.857-221.857 221.858c-7.811 7.811-7.811 20.475 0 28.285 3.905 3.905 9.024 5.857 14.143 5.857s10.237-1.952 14.143-5.857l221.856-221.857 221.857 221.857c3.905 3.905 9.024 5.857 14.143 5.857s10.237-1.952 14.143-5.857c7.811-7.811 7.811-20.475 0-28.285z"
              />
            </svg>
          </button>
          <h2>Options</h2>
          <button class="requestPermissionsBtn">
            Allow timer notifications
          </button>
          <button id="titleToggle">Hide title</button>
          <h3>Set times</h3>
          <p class="pale">This will reset the clock if you have a timer in progress.</p>
          <form id="change-times">
            <label for="work-time">Work time (in min):</label>
            <input
              type="number"
              id="work-time"
              name="work-time"
              value="25"
              min="0"
              oninput="validity.valid||(value='');"
            />

            <label for="break-time">Break time (in min):</label>
            <input
              type="number"
              id="break-time"
              name="break-time"
              value="5"
              min="0"
              oninput="validity.valid||(value='');"
            />

            <label for="long-break-time">Long break time (in min):</label>
            <input
              type="number"
              id="long-break-time"
              name="long-break-time"
              value="15"
              min="0"
              oninput="validity.valid||(value='');"
            />
          </form>
          <button type="submit" form="change-times" value="Submit">
            Set times
          </button>


          <div id="catBgContainer"></div>

          <h3>Background colour</h3>
          <div id="colourContainer"></div>
        </div>
        <footer class="credit">
          Created by
          <a href="https://www.linkedin.com/in/samarth-dad/" target="_blank"
            >@samh4cks</a
          >
          |
          <script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#794bc4', 'F1F3DGSTJ');kofiwidget2.draw();</script>
        </footer>
      </div>
      <div id="sessionsMenu" class="closed">
        <div class="menuWrap" style="visibility: hidden;">
          <button class="closeMenuBtn"  aria-label="Close menu">
            <svg
              class="closeBtn"
              enable-background="new 0 0 512.001 512.001"
              viewBox="0 0 512.001 512.001"
              xmlns="../www.w3.org/2000/svg.html"
            >
              <path
                class="closeMenuBtnPath"
                d="m284.286 256.002 221.857-221.858c7.811-7.811 7.811-20.475 0-28.285s-20.475-7.811-28.285 0l-221.858 221.858-221.857-221.858c-7.811-7.811-20.475-7.811-28.285 0s-7.811 20.475 0 28.285l221.857 221.857-221.857 221.858c-7.811 7.811-7.811 20.475 0 28.285 3.905 3.905 9.024 5.857 14.143 5.857s10.237-1.952 14.143-5.857l221.856-221.857 221.857 221.857c3.905 3.905 9.024 5.857 14.143 5.857s10.237-1.952 14.143-5.857c7.811-7.811 7.811-20.475 0-28.285z"
              />
            </svg>
          </button>

          <h2>Your History</h2>
          <h3>Lifetime Stats</h3>
          <div id="pomodorosCompleted">
            You've completed <span class="timeCompleted">0 min</span> worth of
            work.
          </div>
          <h3>Today's History</h3>
          <ul id="sessions"></ul>
        </div>
        <footer class="credit">
          Created by
          <a href="https://www.linked.com/in/samarth-dad/" target="_blank"
